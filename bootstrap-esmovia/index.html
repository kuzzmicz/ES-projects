<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1>Bootstrap</h1>
  <p>Hello world!</p>
</div>
<div class="container">
    <div class="row">
      <div class="col-sm-6 bg-primary h">
        <h2>1</h2>
      </div>
      <div class="col-sm-6 bg-warning h">
        <h2>2</h2>
      </div>
    </div>

    <div class="row">
        <div class="col-sm-4 bg-warning h">
            <h2>3</h2>
        </div>
        <div class="col-sm-4 bg-danger h">
            <h2>4</h2>
        </div>
        <div class="col-sm-4 bg-success h">
            <h2>5</h2>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-3 bg-danger h">
            <h2>6</h2>
        </div>
        <div class="col-sm-3 bg-info h">
            <h2>7</h2>
        </div>
        <div class="col-sm-3 bg-warning h">
            <h2>8</h2>
        </div>
        <div class="col-sm-3 bg-danger h">
            <h2>9</h2>
        </div>
      </div> 
</body>
</html>
